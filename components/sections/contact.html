<section class="contact-section section-padding" id="section_contact">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-lg-10 col-12">
                <!-- üëá row avec 2 colonnes -->
                <div class="row contact-split">

                    <!-- Colonne gauche : Informations de contact -->
                    <div class="col-lg-5 col-12">
                        <div class="p-4 rounded-4 shadow-sm" style="background:#fff;">
                            <h2 class="mb-3">Contact</h2>

                            <p class="mb-2">
                                <i class="bi bi-envelope"></i>
                                <a href="mailto:retables@orange.fr" class="ms-2">
                                    retables@orange.fr
                                </a>
                            </p>

                            <p class="mb-2">
                                <i class="bi bi-telephone"></i>
                                <a href="tel:0627712538" class="ms-2">
                                    06 27 71 25 38
                                </a>
                            </p>

                            <p class="mb-0">
                                <i class="bi bi-geo-alt"></i>
                                <span class="ms-2">
                                    Association RETABLES de FLANDRE<br>
                                    B.P. 70002<br>
                                    59470 Wormhout
                                </span>
                            </p>
                        </div>
                    </div>

                    <!-- Colonne droite : Formulaire de contact -->
                    <div class="col-lg-6 col-12">
                        <form id="contact-form" class="custom-form contact-form" role="form">

                            <h2 class="mb-4 pb-2">√âcrivez-nous</h2>

                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="text" name="full-name" id="full-name"
                                               class="form-control" placeholder="Nom et pr√©nom" required>
                                        <label for="full-name">Nom et pr√©nom</label>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="tel" name="phone" id="phone"
                                               pattern="^\+?[0-9\s\-]{7,15}$" class="form-control"
                                               placeholder="Num√©ro de t√©l√©phone" required>
                                        <label for="phone">T√©l√©phone</label>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-6 col-12">
                                    <div class="form-floating">
                                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*"
                                               class="form-control" placeholder="Adresse e-mail" required>
                                        <label for="email">Adresse e-mail</label>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" id="message" name="message"
                                                  placeholder="Votre message ici" required></textarea>
                                        <label for="message">Message</label>
                                    </div>

                                    <button type="submit" id="submit-btn" class="form-control mt-3">
                                        Envoyer
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
